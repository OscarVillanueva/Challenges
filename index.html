<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sen:wght@700&display=swap" rel="stylesheet">
    <title>Challenge</title>
  </head>
  <body class="bg-">
    <div 
      id="app"
      class="w-10/12 mx-auto my-0 relative h-semi-screen"
    >
      <img 
        src="/Logo.svg" 
        alt="logo"
        class="mt-16"
      >

      <div class="flex flex-col justify-center h-5/6">

        <h1
          class="text-4xl md:text-8xl lg:text-9xl 2xl:text-11xl text-teal font-bold tracking-wider"
        >
          Meeet New
        </h1>

        <h1
          class="text-4xl md:text-8xl lg:text-9xl 2xl:text-11xl text-teal font-bold tracking-wider"
        >
          Entrepreneurs
        </h1>

        <p
          class="text-gray-300 mt-10 2xl:mt-12 text-xl 2xl:text-2xl w-full md:w-9/12 lg:w-2/6"
        >
          Meeet is a new social media platform for entrepreneurs to connect and socialize
        </p>

        <button
          class="bg-teal px-5 py-3 rounded mt-8 font-bold w-4/5 md:w-2/5 lg:w-1/5"
        >
          Get notified at launch
        </button>
      </div>

      <div 
        class="text-gray-300 flex justify-between w-60 items-center absolute bottom-0"
      >
        <img src="/Twitter.svg" alt="Twitter">
        <p
          class="text-lg"
        >
          Follow us on Twitter
        </p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

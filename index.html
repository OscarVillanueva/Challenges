<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="bg-">

      <img 
        src="/Logo.svg"

      >

      <div class="flex flex-col justify-center h-5/6">

        <h1
          class="text-4xl md:text-8xl lg:text-9xl 2xl:text-11xl text-teal font-bold tracking-wider"

          class="bg-teal px-5 py-3 rounded mt-8 font-bold w-4/5 md:w-2/5 lg:w-1/5"

        <img src="/Twitter.svg" alt="Twitter">
